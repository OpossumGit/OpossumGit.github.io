    <style>
body {
    background-color: #0f0f0f;
    color: white;
}
.btn {
    width: 100%;
    border-radius: 0px;
}
iframe {
    margin: 0px !important;
    padding: 0px !important;
    border: 0px !important;
}

  <body>


<div class="container-fluid">
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<script>
    var sites = [
     { name: 'Davor',   url: 'https://obiteljskikamp.herokuapp.com' },
     { name: 'Dora',   url: 'https://dorans.herokuapp.com' },
     { name: 'Clea',   url: 'https://babaroga.herokuapp.com' }
    ];
    var columns = 3;   
    var $placeholder = $('.container-fluid');
    var html = "<table>";
    for (var i = 0; i < sites.length ; i++) {
      if (i % columns == 0) 
        html += '<tr>';
      html += '<td>';
      html += '<div>';
            html += '<button type="button" onclick="window.open(\'' + sites[i].url + '\')" class="btn btn-primary">' + sites[i].name + '</button>';
            html += '<iframe src="' + sites[i].url + '" width="100%" height="700px" scrolling="no"></iframe>';
          html += '</div>';
          html += '</td>';
      if ((i+1) % columns == 0 || i == sites.length - 1) 
        html += '</tr>';
    }
    html += '</table>';
    $placeholder.append(html);
</script>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
  </body>
